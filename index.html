<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZ社区模组展示 - 主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航条 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>DayZ社区模组展示</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">首页</a>
                </li>
                <li class="nav-item">
                    <a href="mods.html" class="nav-link">模组列表</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="legal.html" class="nav-link">法律声明</a>
                </li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h2>欢迎来到Sky的DayZ社区模组展示站</h2>
                <p>探索最精彩的DayZ社区模组，提升你的游戏体验</p>
                <div class="hero-buttons">
                    <a href="mods.html" class="btn btn-primary">浏览模组</a>
                    <a href="about.html" class="btn btn-secondary">联系作者</a>
                </div>
            </div>
        </section>

        <section class="featured-mods">
            <div class="container">
                <h3>特色模组推荐</h3>
                <div class="mod-grid">
                    <div class="mod-card">
                        <div class="mod-image">
                            <img src="images/weapon-mod.png" alt="武器模组" class="zoomable-image" data-zoom-src="images/weapon-mod.png">
                        </div>
                        <div class="mod-info">
                            <h4>现代武器包</h4>
                            <p>添加多种现代军事武器，包括突击步枪、狙击枪和手枪</p>
                            <div class="mod-tags">
                                <span class="tag">枪械</span>
                                <span class="tag">军事</span>
                            </div>
                        </div>
                    </div>

                    <div class="mod-card">
                        <div class="mod-image">
                            <img src="https://via.placeholder.com/300x200/2d3748/ffffff?text=载具模组" alt="载具模组" class="zoomable-image" data-zoom-src="https://via.placeholder.com/800x600/2d3748/ffffff?text=载具模组">
                        </div>
                        <div class="mod-info">
                            <h4>军用载具扩展</h4>
                            <p>新增军用卡车、装甲车和直升机等交通工具</p>
                            <div class="mod-tags">
                                <span class="tag">载具</span>
                                <span class="tag">军事</span>
                            </div>
                        </div>
                    </div>

                    <div class="mod-card">
                        <div class="mod-image">
                            <img src="https://via.placeholder.com/300x200/805ad5/ffffff?text=建筑模组" alt="建筑模组" class="zoomable-image" data-zoom-src="https://via.placeholder.com/800x600/805ad5/ffffff?text=建筑模组">
                        </div>
                        <div class="mod-info">
                            <h4>生存基地建设</h4>
                            <p>提供丰富的建筑组件，打造完美的生存基地</p>
                            <div class="mod-tags">
                                <span class="tag">建筑</span>
                                <span class="tag">生存</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="stats">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-item">
                        <h4>50+</h4>
                        <p>优质模组</p>
                    </div>
                    <div class="stat-item">
                        <h4>1000+</h4>
                        <p>下载次数</p>
                    </div>
                    <div class="stat-item">
                        <h4>24/7</h4>
                        <p>技术支持</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 示例图片容器 -->
        <section class="image-container">
            <img src="images/example.jpg" alt="示例图片" loading="lazy">
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DayZ社区模组展示. 保留所有权利. <a href="legal.html">法律声明</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
